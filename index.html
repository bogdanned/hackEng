	<script> 
		var lineChartData = {
			labels: window.var_labels,
			datasets: [{
				label: '10%',
				borderColor: '#336699',
				backgroundColor: '#336699',
				fill: false,
				data: window.var_data1,
				yAxisID: 'y-axis-1',
			}, {
				label: '20%',
				borderColor: '#f29400',
				backgroundColor: '#f29400',
				fill: false,
				data: window.var_data2,
				yAxisID: 'y-axis-2'
			},
			{
				label: '20%',

			}
			]
		};
		console.log(lineChartData)
		window.onload = function () {
			var ctx2 = document.getElementById('canvas2').getContext('2d');
			window.scatterChart = new Chart(ctx2, {
				type: 'scatter',
				data: {
					datasets: [{
						label: 'Scatter Dataset',
						data: window.var_scatter
					}]
				},
				options: {
					scales: {
						xAxes: [{
							type: 'linear',
							position: 'bottom'
						}]
					}
				}
			});
			var ctx = document.getElementById('canvas').getContext('2d');
			window.myLine = Chart.Line(ctx, {
				data: lineChartData,
				options: {
					responsive: true,
					hoverMode: 'index',
					stacked: false,
					legend: {
						display: true
					},
					title: {
						display: true,
						text: ''

					animation: {

						// },
						// onComplete: function () {
						// 	window.setTimeout(function () {
						// 		progress.value = 0;
						// 	}, 2000);
						// }
					},
					scales: {
						yAxes: [{
							type: 'linear', // only linear but allow scale type registration. This allows extensions to exist solely for log scale for instance
							display: true,
							position: 'left',
							id: 'y-axis-1',
						}, {
							type: 'linear', // only linear but allow scale type registration. This allows extensions to exist solely for log scale for instance
							display: true,
							position: 'right',
							id: 'y-axis-2',
							// grid line settings
							gridLines: {

							},
						},
						{
							type: 'linear', // only linear but allow scale type registration. This allows extensions to exist solely for log scale for instance
							display: true,
							position: 'right',
							id: 'y-axis-3',
							// grid line settings

							},
						},
						{
							type: 'linear', // only linear but allow scale type registration. This allows extensions to exist solely for log scale for instance
							display: true,
							position: 'right',
							id: 'y-axis-4',
							// grid line settings
							gridLines: {
								drawOnChartArea: false, // only want the grid lines for one axis to show up
							},
						},
						{
							type: 'linear', // only linear but allow scale type registration. This allows extensions to exist solely for log scale for instance
							display: true,
							position: 'right',
							id: 'y-axis-5',
							// grid line settings
							gridLines: {
								drawOnChartArea: false, // only want the grid lines for one axis to show up
							},
						},
						{
							type: 'linear', // only linear but allow scale type registration. This allows extensions to exist solely for log scale for instance
							display: true,
							position: 'right',
							id: 'y-axis-6',
							// grid line settings
							gridLines: {
								drawOnChartArea: false, // only want the grid lines for one axis to show up
							},
						}
						],
					}
				}
			});
		};

		document.getElementById('randomizeData').addEventListener('click', function () {
			lineChartData.datasets.forEach(function (dataset) {
				dataset.data = dataset.data.map(function () {
					return randomScalingFactor();
				});
			});

		function rander() {
